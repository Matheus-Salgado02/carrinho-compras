<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Valor 1</p>
    <input type="number" placeholder="0" id="valor-1">
    <p>Valor 2</p>
    <input type="number" placeholder="0" id="valor-2"><br><br>
    <button onclick="somar()">Somar</button> <br> <br>
    <p class="inline">Resultado da soma:</p>
    <p class="inline" id="resultado"></p>


    <style>
        .inline {
            display: inline;
        }
    </style>
    <script>

        function somar()
        {
            valor1=parseInt(document.getElementById('valor-1').value);
            valor2=parseInt(document.getElementById('valor-2').value);
            soma=valor1+valor2;
            alert(`a soma dos valores Ã© ${soma}`);
            document.getElementById('resultado').textContent=soma;
        }

    </script>

</body>
</html>
